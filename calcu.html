<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        select, input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 24px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>

    <select id="operador">
        <option value="1">Suma</option>
        <option value="2">Resta</option>
        <option value="3">Multiplicación</option>
        <option value="4">División</option>
        <option value="5">Raíz cuadrada</option>
    </select>

    <input type="number" id="num1" placeholder="Introduce el primer número">
    <input type="number" id="num2" placeholder="Introduce el segundo número">

    <button onclick="operacion()">Realizar operación</button>

    <p id="resultado"></p>

    <script>

        function operacion() {
            const operador = document.getElementById('operador').value;
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;
            let resultado;

            switch(parseInt(operador)) {
                case 1:
                    resultado = parseInt(num1) + parseInt(num2);
                    break;
                case 2:
                    resultado = num1 - num2;
                    break;
                case 3:
                    resultado = num1 * num2;
                    break;
                case 4:
                    resultado = num1 / num2;
                    break;
                case 5:
                    resultado = Math.sqrt(num1);
                    break;
                default:
                    resultado = 'error';
            }

            document.getElementById('resultado').innerText = 'Resultado: ' + resultado.toFixed(2);
        }
    </script>
</body>
</html>
